<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tiy 4 4 github profile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <!-- this is filled by the template laid out in header.handlebars -->
    </header>
    <div class="container">
      <div class="row main-content-row">
      <aside id="user-info">
        <!-- aside template located at sidebar.handlebars -->
      </aside>
      <section id="tabs">
        <div class="row tabs-row">
          <ul class="control-tabs-list">
            <li class="icon control-tab" id="contributions">Contributions</li>
            <li class="icon control-tab active-tab" id="repositories">Repositories</li>
            <li class="icon control-tab" id="public">Public activity</li>
          </ul>
          <button type="button" id="profile-edit">Edit profile</button>
        </div>
        <div class="content-tab" id="contributions-tab"></div>
        <div class="content-tab active" id="repositories-tab"></div>
        <div class="content-tab" id="public-tab"></div>
      </section>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
