<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tiy 4 4 github profile</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <!-- this is filled by the template laid out in header.handlebars -->
    </header>
    <div class="container">
      <div class="row main-content-row">
      <aside id="user-info">
        <!-- aside template located at sidebar.handlebars -->
      </aside>
      <section id="tabs">
        <div class="row tabs-row">
          <div class="tabs-row-tab-holder">
          <ul class="control-tabs-list">
            <li class="icon control-tab" id="contributions">Contributions</li>
            <li class="icon control-tab active-tab" id="repositories">Repositories</li>
            <li class="icon control-tab" id="public">Public activity</li>
          </ul>
          </div>
          <div class="tabs-row-button-holder">
            <button type="button" id="profile-edit" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Profile
            </button>
          </div>
        </div>
        <div class="content-tab" id="contributions-tab"></div>
        <div class="content-tab active" id="repositories-tab">
          <div class="row repo-buttons">
            <div id="repo-search">
              <input type="text" id="repo-search-input" placeholder="Find a repository...">
              <button type="button" class="btn btn-default" id="repo-search-button">Search</button>
            </div>
            <ul id="repo-sort">
              <li><a href="">All</a></li>
              <li><a href="">Public</a></li>
              <li><a href="">Private</a></li>
              <li><a href="">Sources</a></li>
              <li><a href="">Forks</a></li>
              <li><a href="">Mirrors</a></li>
              <li>
                <button type="button" id="new-repo" class="btn btn-success">
                  <span class="glyphicon glyphicon-book" aria-hidden="true"></span> New
                </button>
              </li>
            </ul>
          </div><!--  end row repo-buttons -->
          <div class="row" id="repo-listings">

          </div>
        </div>
        <div class="content-tab" id="public-tab"></div>
      </section>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
